<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rompecabezas Cumplemes</title>
<style>
body{
    text-align:center;
    background-color:#f4cbd4;
    font-family:Arial, sans-serif;
}

h1{
    color:#e91e63;
}

#puzzle{
    width:450px;
    height:450px;
    margin:20px auto;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    grid-template-rows:repeat(3,1fr);
}

.piece{
    border:1px solid white;
    background-image:url("foto.jpeg");
    background-size:450px 450px;
    cursor:pointer;
}

#mensaje{
    display:none;
    margin-top:20px;
    font-size:22px;
    color:#d81b60;
}
</style>
</head>
<body>

<h1>ðŸ§© Arma nuestro rompecabezas ðŸ§©</h1>

<div id="puzzle"></div>

<div id="mensaje">
ðŸ’– Feliz cumple mes mi amor ðŸ’– <br>
Gracias por cada momento juntos âœ¨
</div>

<script>
const puzzle = document.getElementById("puzzle");
const mensaje = document.getElementById("mensaje");

let order = [0,1,2,3,4,5,6,7,8];
order.sort(() => Math.random() - 0.5);

function crearPuzzle(){
    puzzle.innerHTML="";
    order.forEach(num=>{
        let div=document.createElement("div");
        div.classList.add("piece");
        div.style.backgroundPosition=`${-150*(num%3)}px ${-150*Math.floor(num/3)}px`;
        div.addEventListener("click",()=>{
            order.sort((a,b)=>a-b);
            crearPuzzle();
            verificar();
        });
        puzzle.appendChild(div);
    });
}

function verificar(){
    let correcto = true;
    for(let i=0;i<order.length;i++){
        if(order[i] !== i){
            correcto = false;
            break;
        }
    }
    if(correcto){
        mensaje.style.display="block";
    }
}

crearPuzzle();
</script>

</body>
</html>
